<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="wrapper">
                <div class="login">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="">Your<span>happinest</span></a></div>
                            <div class="welcome">
                                <h2>welcome <br> back</h2>
                                <p>Get start to be creative</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <p>
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email">
                                </p>
                                <p>
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password">
                                </p>
                                <p class="check">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember me</label>
                                </p>
                                <p class="forgot"><a href="#">Forgot password</a></p>
                                <p><button type="submit">Login</button></p>
                            </form>
                            <div class="after-form">
                                <p>I don't have an account</p>
                                <a href="#" class="signup-account">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href=""><span></span></a></div>
                            <div class="welcome">
                                <h2>Sign up <br> now</h2>
                                <p>Ready to create an account</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <p>
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name">
                                </p>
                                <p>
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email">
                                </p>
                                <p>
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password">
                                </p>
                                <p class="check">
                                    <input type="checkbox" id="terms">
                                    <label for="terms">I agree <a href="">all terms</a></label>
                                </p>
                                <p class="forgot"><a href="#">Forgot password</a></p>
                                <p><button type="submit">Register</button></p>
                            </form>
                            <div class="after-form">
                                <p>I have already an account</p>
                                <a href="#" class="signin-account">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
